<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="app">
        <header class="header text-center pale-brown white-color">
            <h1>Boolean Casino</h1>
            <h2>The art of gaming, The game of art</h2>
        </header>
        <main class=flex-w>
            <section class="house-area">
                <div class="croupier">
                    <img src="img/croupier.png" alt="">
                </div>
                <div class="house-box">
                    <span id="house-message">Welcome to our casino! </br></br> Please, log into your account.</span>
                    <div class="corner">&nbsp</div>
                </div>
            </section>

            <section class="player-area central">
                <div id="login-wrapper" class="login-wrapper show central white">
                    <h3 class="text-center central pale-brown white-color">Log into Boolean Casino</h3>
                    <div class="input-box central">
                        <label for="username">Email:</label>
                        <input id="username" type="email" placeholder="Enter your email">
                    </div>
                    <button id="login-button" class="central green white-color">Login</button>
                </div> 
    
                <div id="game-wrapper" class="game-wrapper central white hidden">
                    <div class="rolling-area">
                        <button id="roll-button" class="central white-color">Roll dice</button>
                    </div>

                    <div class="dice-area flex-w">
                        <div class="die-box flex-w">
                            <h4>Player</h4>
                            <i id="player-die"class="fas fa-dice"></i>
                        </div>

                        <div class="die-box flex-w">
                            <h4>House</h4>
                            <i id="house-die" class="fas fa-dice"></i>
                        </div>

                        <button id="logout-button" class="central red white-color ">Logout</button>

                    </div>
                </div>
            </section>
        
        </main>
        
    </div>

    <!-- SCRIPT -->
    <script src="script/main.js"></script>
</body>
</html>
